<script>
    function count() {
        var counter = {
            var: 0
        };
        TweenMax.to(counter, 3, {
            var: 100,
            onUpdate: function() {
                var number = Math.ceil(counter.var);
                $('.counter').html(number);
                if (number === counter.var) {
                    count.kill();
                }
            },
            onComplete: function() {
                count();
            },
            ease: Circ.easeOut
        });
    }

    count();
</script>

</script>

<script>
    $(document).ready(function() {
        $('.owl-carousel-basic').owlCarousel({
            margin: 0,
            loop: true, // 數量不夠時，可以取用到第一個
            autoplay: true, // 是否，自動播放（一張一張，非一個group）
            item: 3,
            autoplayTimeout: 3000, // 自動播放間隔
            autoplayHoverPause: true, // 是否，滑鼠移入就暫停
            nav: true, // 是否，顯示< >圖標
            responsive: { // 依據不同的breakpoints，呈現數量

                },
                600: {

                    margin: 50
                },

                }

        })

        $('.owl-carousel-center').owlCarousel({
            autoplay: true,

</script>
